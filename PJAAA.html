<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Basic</title>

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .main-container {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            background: #f4f4f4;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            color: #333;
            flex-grow: 1;
            text-align: left;
        }

        .back-arrow {
            font-size: 40px;
            margin-right: 20px;
            cursor: pointer;
        }

        /* File Selection */
        .file-selection {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
            transition: .3s;
        }

        .file-selection.collapsed {
            padding: 10px 20px;
        }

        .file-selection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 1;
            padding-bottom: 10px;
        }

        .file-selection-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.2em;
        }

        .toggle-icon {
            font-size: 1.5em;
            transition: .3s;
            transform: rotate(-180deg);
        }

        .collapsed .toggle-icon {
            transform: rotate(0);
        }

        .file-selection-content {
            transition: .3s;
            overflow: hidden;
        }

        .collapsed .file-selection-content {
            max-height: 0 !important;
        }

        .file-selection-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin: 10px 0;
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }

        .file-selection-container::-webkit-scrollbar {
            width: 8px;
        }

        .file-selection-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .file-selection-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .file-selection-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .file-checkbox-label {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            transition: .2s;
            cursor: pointer;
            margin-bottom: 8px;
            min-height: 40px;
        }

        .file-checkbox-label:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .file-checkbox-label input[type=checkbox] {
            min-width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .file-checkbox-label span {
            flex: 1;
            overflow-wrap: break-word;
        }

        .file-checkbox-label.priority-file {
            background: #e3f2fd;
            border-left: 4px solid #64b5f6;
        }

        .file-checkbox-label.priority-file:hover {
            background: #bbdefb;
        }

        .submit-files {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px 24px;
            background: rgb(47, 116, 206);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: .2s;
            text-align: center;
        }

        .submit-files:hover {
            background: rgb(39, 98, 173);
            transform: translateY(-2px);
        }

        .submit-files:active {
            transform: translateY(0);
        }

        .selected-count {
            text-align: center;
            color: #666;
            margin-top: 10px;
            font-size: .9em;
            position: sticky;
            bottom: 0;
            background: #fff;
            padding: 10px 0;
        }

        /* Question Selection */
        .question-selection-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
            margin: 20px 0;
            overflow: hidden;
        }

        .question-selection-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .question-selection-header .title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #374151;
        }

        .question-selection-header .total-questions {
            font-size: .875rem;
            color: #6b7280;
        }

        .question-selection-content {
            padding: 24px;
        }

        .input-group {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            margin-bottom: 24px;
        }

        .form-control {
            flex: 1;
            min-width: 12px;
        }

        .form-control label {
            display: block;
            font-size: .875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-control input {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            transition: .2s;
        }

        .form-control input:focus {
            outline: none;
            border-color: rgb(47, 116, 206);
            box-shadow: 0 0 0 2px rgba(47, 116, 206, .2);
        }

        .form-control2 {
            margin: 10px 0;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
        }

        .all-questions-btn {
            padding: 8px 16px;
            background: rgb(47, 116, 206);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: .2s;
        }

        .all-questions-btn:hover {
            background: rgb(35, 87, 155);
        }

        .reload-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f3f4f6;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: .2s;
        }

        .reload-button:hover {
            background: #e5e7eb;
        }

        .reload-icon {
            font-size: 1.25rem;
            color: #6b7280;
        }

        /* Selected-count giữ nguyên cấu trúc */
        .navigation-board {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 250px;
            padding: 10px;
            border: 1px solid #ccc;
            background: lightgrey;
            overflow-y: auto;
            z-index: 1;
            opacity: .9;
        }

        .score-text {
            margin-bottom: 20px;
            font-size: x-large;
            font-weight: bold;
            visibility: hidden;
            text-decoration: underline;
            color: rgb(47, 116, 206);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="back-arrow" onclick="window.location.href='index.php'">←</div>
            <h1>Basic</h1>
        </header>

        <div class="file-selection collapsed">

            <div class="file-selection-content">
                <form>

                            <input type="checkbox" name="selectedFiles[]" value="Basic_csv_files/2025_Module01_B1.csv" checked>
                            <span>2025_Module01_B1</span>

                        <label class="file-checkbox-label">

                            <span>2025_Module02_B1</span>

                    </div>

                    <button type="submit" class="submit-files">Load Selected Sets</button>
                    <div class="selected-count">

                </form>
            </div>
